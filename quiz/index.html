<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="res/favicon.png" type="image/x-icon" />
    <title>Quiz Game | Abdellatif Laghjaj</title>
</head>

<audio id="background-music" autoplay loop>
    <source src="music/meme.mp3" type="audio/mp3">
</audio>

<body>
    <!-- Startup Modal -->
    <div class="startup-modal hidden">
        <!-- The button to open modal -->
        <a href="#my-modal-2" class="btn">open modal</a>
        <!-- Put this part before </body> tag -->
        <div class="modal" id="my-modal-2">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
                <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for
                    free!</p>
                <div class="modal-action">
                    <a href="#" class="btn">Yay!</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container  flex flex-col items-center justify-center p-10">
        <div class="setup-wrapper">
            <header>
                <img src="../img/quiz-logo.png" alt="Logo" width="80px" class="mb-1 img-center">
                <h1 class="text-center text-4xl font-bold">Kocheng Quiz</h1>
                <p class="text-center py-2">Welkam tu kocheng quiz, ayo main!</p>
            </header>
            <div class="divider">SETUP</div>
            <div class="settings-container w-full flex justify-center flex-col items-center mt-3">
                <select class="select select-bg-gray-300 text-gray-700 border border-gray-400 px-4 py-2 rounded w-full max-w-xs py-2 quiz-category">
                    <option disabled selected>Pilih Kategori Lok</option>
                    <option value="Sports">Sports</option>
                    <option value="General Knowledge">General Knowledge</option>
                    <option value="Science: Computers">Science: Computers</option>
                    <option value="Science: Mathematics">Science: Mathematics</option>
                    <option value="Cartoons & Animations">Cartoons & Animations</option>
                </select>

                <select class="select select-bg-gray-300 text-gray-700 border border-gray-400 px-4 py-2 rounded w-full max-w-xs py-2 mt-4 quiz-limit">
                    <option disabled selected>Mau Berape Soal?</option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                </select>
                <p class="text-center text-md mt-4">
                    Mau cemane susah ee?
                </p>
                <div class="difficulty py-2">
                    <label class="radio-label">
                        <input type="radio" name="difficulty" class="radio radio-warning" id="easy" value="easy">
                        <span class="radio-custom"></span>
                        Mudah 
                    </label>

                    <label class="radio-label">
                        <input type="radio" name="difficulty" class="radio radio-warning" id="medium" value="medium">
                        <span class="radio-custom"></span>
                        Mayan 
                    </label>

                    <label class="radio-label">
                        <input type="radio" name="difficulty" class="radio radio-warning" id="hard" value="hard">
                        <span class="radio-custom"></span>
                        Susah 
                    </label>
                </div>

                <button class="btn btn-gray-500 hover:bg-gray-600 start-btn">Mulai</button>
                <button class="btn btn-gray-500 hover:bg-gray-600 mt-4">
                    <a href="../index.html" class="w-full h-full flex items-center justify-center">Back to Main Menu</a>
                </button>                
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
